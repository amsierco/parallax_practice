<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li>
                    <div class="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./img/foreground.png" class="parallax foreground">
        <img src="./img/cliff_left.png" class="parallax cliff-left">
        <img src="./img/cliff_right.png" class="parallax cliff-right">
        <img src="./img/mtn_big.png" class="parallax mtn-big">
        <img src="./img/mtn_small.png" class="parallax mtn-small">
        <img src="./img/fog_mtn.png" class="parallax fog-mtn">
        <img src="./img/fog_water.png" class="parallax fog-water">
        <img src="./img/sky.png" class="parallax sky">
    </main>
</body>
    <script src="./main.js"></script>
</html>
