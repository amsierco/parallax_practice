<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li>
                    <div class="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main" id="main">
        <img src="./img/foreground.png" data-speedx="0.02" data-speedy="0.035" class="parallax foreground">
        <img src="./img/cliff_left.png" data-speedx="0.02" data-speedy="0.025" class="parallax cliff-left">
        <img src="./img/cliff_right.png" data-speedx="0.02" data-speedy="0.025" class="parallax cliff-right">
        <img src="./img/mtn_big.png" data-speedx="0.08" data-speedy="0.03" class="parallax mtn-big">
        <img src="./img/mtn_small.png" data-speedx="0.12" data-speedy="0.035" class="parallax mtn-small">
        <img src="./img/fog_mtn.png" data-speedx="0.3" data-speedy="0.035" class="parallax fog-mtn">
        <img src="./img/fog_water.png" data-speedx="0.2" data-speedy="0.05" class="parallax fog-water">
        <img src="./img/sky.png" data-speedx="0.05" data-speedy="0.03" class="parallax sky">
        <div data-speedx="0.02" data-speedy="0.035" class="parallax title">
            <h2>Lukele</h2>
            <h3>Studio</h3>
        </div>
        <div class="vignette"></div>
    </main>
</body>
    <script src="./main.js"></script>
</html>
